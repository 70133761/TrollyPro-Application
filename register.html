<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollyPro - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #1a2238; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-input { background-color: #f0f4ff; border: 1px solid transparent; transition: all 0.3s ease; }
        .glass-input:focus { background-color: #ffffff; border-color: #5b50e6; box-shadow: 0 0 0 4px rgba(91, 80, 230, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-[460px] p-10 rounded-[45px] shadow-2xl relative overflow-hidden">
        <div class="flex flex-col items-center mb-8">
            <div class="bg-indigo-50 p-4 rounded-3xl mb-4 shadow-sm">
                <img src="https://cdn-icons-png.flaticon.com/512/2830/2830305.png" class="w-12 h-12" alt="TrollyPro Logo">
            </div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tight italic">Create Account</h1>
            <p class="text-slate-400 text-sm font-medium mt-1">Join TrollyPro Logistics Today</p>
        </div>

        <form onsubmit="event.preventDefault(); window.location.href='dashboard.html'" autocomplete="off">
            <div class="mb-5 text-left">
                <label class="block text-slate-400 text-[10px] font-black mb-2 uppercase tracking-[0.15em] ml-1">Full Name</label>
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="John Doe" required class="glass-input w-full py-4 pl-14 pr-6 rounded-2xl outline-none text-slate-700 font-medium">
                </div>
            </div>

            <div class="mb-5 text-left">
                <label class="block text-slate-400 text-[10px] font-black mb-2 uppercase tracking-[0.15em] ml-1">Email Address</label>
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" placeholder="abc@gmail.com" required class="glass-input w-full py-4 pl-14 pr-6 rounded-2xl outline-none text-slate-700 font-medium">
                </div>
            </div>

            <div class="mb-5 text-left">
                <label class="block text-slate-400 text-[10px] font-black mb-2 uppercase tracking-[0.15em] ml-1">Phone Number</label>
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"><i class="fa-solid fa-phone"></i></span>
                    <input type="tel" placeholder="+92 300 1234567" required class="glass-input w-full py-4 pl-14 pr-6 rounded-2xl outline-none text-slate-700 font-medium">
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-slate-400 text-[10px] font-black mb-2 uppercase tracking-[0.15em] ml-1">Create Password</label>
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="regPassword" placeholder="••••••••••••" required class="glass-input w-full py-4 pl-14 pr-14 rounded-2xl outline-none text-slate-700 font-medium">
                    
                    <button type="button" onclick="toggleRegPassword()" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600 transition-colors">
                        <i id="regEyeIcon" class="fa-solid fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-[#5b50e6] hover:bg-[#4a41c4] text-white font-bold py-5 rounded-2xl shadow-xl transition-all transform active:scale-95 text-lg">
                Create Account
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm font-medium text-slate-500">
                Already have an account? <a href="login.html" class="text-indigo-600 font-bold hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <script>
        // Toggle Password Function for Register Page
        function toggleRegPassword() {
            const passwordInput = document.getElementById('regPassword');
            const eyeIcon = document.getElementById('regEyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
