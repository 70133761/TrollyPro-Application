<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - TrollyPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .support-card { transition: all 0.3s ease; }
        .support-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-2xl mx-auto">
        <div class="flex items-center gap-4 mb-10">
            <button onclick="window.location.href='dashboard.html'" class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center text-slate-600 hover:bg-slate-50 transition-all">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div>
                <h1 class="text-2xl font-black text-slate-800">Support Center</h1>
                <p class="text-xs text-slate-400 font-medium uppercase tracking-widest">We're here to help 24/7</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-10">
            <a href="https://wa.me/923001234567" class="support-card bg-emerald-500 p-6 rounded-[35px] text-white shadow-lg shadow-emerald-100 block">
                <i class="fa-brands fa-whatsapp text-3xl mb-4"></i>
                <h3 class="font-black text-lg">WhatsApp</h3>
                <p class="text-[10px] opacity-80 uppercase font-bold tracking-tighter">Chat with us live</p>
            </a>
            <a href="tel:+923001234567" class="support-card bg-indigo-600 p-6 rounded-[35px] text-white shadow-lg shadow-indigo-100 block">
                <i class="fa-solid fa-phone-volume text-3xl mb-4"></i>
                <h3 class="font-black text-lg">Call Us</h3>
                <p class="text-[10px] opacity-80 uppercase font-bold tracking-tighter">Instant voice support</p>
            </a>
        </div>

        <div class="bg-white p-8 md:p-10 rounded-[40px] shadow-sm border border-slate-100">
            <h2 class="text-xl font-black text-slate-800 mb-6 text-center">Open a Support Case</h2>
            
            <form id="supportForm" class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">What's the issue?</label>
                    <select class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500">
                        <option>Booking Problem</option>
                        <option>Payment/Refund Issue</option>
                        <option>Driver Conduct</option>
                        <option>App Feedback</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Order ID (Optional)</label>
                    <input type="text" placeholder="#TP-1234" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Detailed Message</label>
                    <textarea rows="4" placeholder="How can we help you today?" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm font-bold text-slate-700 focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <button type="button" onclick="submitCase()" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl text-lg hover:shadow-xl active:scale-95 transition-all">
                    Submit Case
                </button>
            </form>
        </div>

        <div id="successMsg" class="hidden mt-8 p-6 bg-emerald-100 text-emerald-700 rounded-3xl text-center animate-bounce">
            <i class="fa-solid fa-circle-check text-2xl mb-2"></i>
            <p class="font-black">Case Submitted Successfully!</p>
            <p class="text-xs">Our team will contact you within 30 minutes.</p>
        </div>
    </div>

    <script>
        function submitCase() {
            document.getElementById('supportForm').classList.add('opacity-50', 'pointer-events-none');
            document.getElementById('successMsg').classList.remove('hidden');
            
            // 3 second baad wapas dashboard par bhejne ke liye
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 3000);
        }
    </script>
</body>
</html>
