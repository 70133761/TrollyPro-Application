<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TrollyPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .setting-item { border-bottom: 1px solid #f1f5f9; transition: all 0.2s; }
        .setting-item:active { background-color: #f1f5f9; }
        .toggle-checkbox:checked + .toggle-label { background-color: #4f46e5; }
        .toggle-checkbox:checked + .toggle-label::after { left: 24px; }
    </style>
</head>
<body class="pb-10">

    <div class="bg-white p-6 flex items-center justify-between sticky top-0 z-50 border-b border-slate-100">
        <button onclick="window.location.href='dashboard.html'" class="text-slate-800 text-xl">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h1 class="text-lg font-black text-slate-800 tracking-tight">Settings</h1>
        <div class="w-5"></div> 
    </div>

    <div class="max-w-md mx-auto">
        <div class="bg-white p-8 mb-4 text-center">
            <div class="relative inline-block">
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" class="w-24 h-24 rounded-full border-4 border-indigo-50 mx-auto object-cover">
                <button class="absolute bottom-0 right-0 bg-indigo-600 text-white w-8 h-8 rounded-full border-4 border-white text-xs">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
            <h2 id="userName" class="mt-4 text-xl font-black text-slate-800 italic">Loading...</h2>
            <p id="userContact" class="text-xs text-slate-400 font-bold uppercase tracking-widest">--</p>
        </div>

        <div class="bg-white mb-4">
            <p class="p-4 text-[10px] font-black text-indigo-600 uppercase tracking-[0.2em]">Account Settings</p>
            
            <div class="setting-item p-5 flex items-center justify-between cursor-pointer">
                <div class="flex items-center gap-4">
                    <i class="fa-solid fa-user text-slate-400 w-5"></i>
                    <span class="text-sm font-bold text-slate-700">Edit Profile</span>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300 text-xs"></i>
            </div>

            <div class="setting-item p-5 flex items-center justify-between cursor-pointer">
                <div class="flex items-center gap-4">
                    <i class="fa-solid fa-shield-halved text-slate-400 w-5"></i>
                    <span class="text-sm font-bold text-slate-700">Privacy & Security</span>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300 text-xs"></i>
            </div>
        </div>

        <div class="bg-white">
            <div onclick="logoutUser()" class="setting-item p-5 flex items-center gap-4 cursor-pointer">
                <i class="fa-solid fa-right-from-bracket text-red-500 w-5"></i>
                <span class="text-sm font-bold text-red-500">Logout</span>
            </div>
        </div>
    </div>

    <script>
        // Page load hotay hi user ka data nikaalna
        window.onload = function() {
            // Hum farz kar rahay hain ke login ke waqt data 'currentUser' key mein save hua tha
            const userData = JSON.parse(localStorage.getItem('currentUser'));

            if (userData) {
                // UI update karna user ke data se
                document.getElementById('userName').innerText = userData.fullName || userData.name;
                document.getElementById('userContact').innerText = userData.email || userData.phone;
                
                // Agar user ka naam hai to uske initials ki auto-image banana
                const nameForAvatar = userData.fullName || userData.name;
                document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${nameForAvatar}&background=6366f1&color=fff&size=128`;
            } else {
                // Agar login nahi kiya to wapas bhejna
                window.location.href = 'login.html';
            }
        };

        function logoutUser() {
            localStorage.removeItem('currentUser'); // Session khatam
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
