<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollyPro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #1a2238; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-input { background-color: #f0f4ff; border: 1px solid transparent; transition: all 0.3s ease; }
        .glass-input:focus { background-color: #ffffff; border-color: #5b50e6; box-shadow: 0 0 0 4px rgba(91, 80, 230, 0.1); }
        #google-popup { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; align-items: center; justify-content: center; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="google-popup">
        <div class="bg-white w-[350px] rounded-xl shadow-2xl p-6">
            <div class="flex flex-col items-center">
                <img src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="h-6 mb-4">
                <h3 class="text-lg font-medium text-gray-800 mb-2">Choose an account</h3>
                <p class="text-sm text-gray-500 mb-6">to continue to <span class="font-bold text-indigo-600">TrollyPro</span></p>
                
                <div class="w-full space-y-2">
                    <button onclick="finalizeSocialLogin('abc@gmail.com', 'Abc User')" class="w-full flex items-center p-3 border rounded-lg hover:bg-gray-50 transition">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white mr-3 font-bold">A</div>
                        <div class="text-left"><p class="text-sm font-bold text-gray-700">abc@gmail.com</p><p class="text-xs text-gray-500">Signed in</p></div>
                    </button>
                    <button onclick="finalizeSocialLogin('user.testing@gmail.com', 'Test Driver')" class="w-full flex items-center p-3 border rounded-lg hover:bg-gray-50 transition">
                        <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white mr-3 font-bold">U</div>
                        <div class="text-left"><p class="text-sm font-bold text-gray-700">user.testing@gmail.com</p><p class="text-xs text-gray-500">Add account</p></div>
                    </button>
                </div>
                <button onclick="closePopups()" class="mt-4 text-sm text-blue-600 font-medium">Cancel</button>
            </div>
        </div>
    </div>

    <div class="bg-white w-full max-w-[440px] p-10 rounded-[45px] shadow-2xl relative overflow-hidden">
        <div class="flex flex-col items-center mb-10">
            <div class="bg-indigo-50 p-4 rounded-3xl mb-4 shadow-sm">
                <img src="https://cdn-icons-png.flaticon.com/512/2830/2830305.png" class="w-12 h-12" alt="TrollyPro Logo">
            </div>
            <h1 class="text-4xl font-black text-slate-800 tracking-tight italic">TrollyPro</h1>
            <p class="text-slate-400 text-sm font-medium mt-1">Professional Logistics Solutions</p>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-10">
            <button onclick="openGooglePopup()" class="flex items-center justify-center gap-2 border border-slate-100 py-3.5 rounded-2xl hover:bg-slate-50 transition-all font-bold text-slate-600 text-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5" alt="Google"> Google
            </button>
            <button onclick="finalizeSocialLogin('apple.user@icloud.com', 'Apple User')" class="flex items-center justify-center gap-2 border border-slate-100 py-3.5 rounded-2xl hover:bg-slate-50 transition-all font-bold text-slate-600 text-sm">
                <i class="fa-brands fa-apple text-xl"></i> Apple ID
            </button>
        </div>

        <form onsubmit="handleManualLogin(event)" autocomplete="off">
            <div class="mb-6 text-left">
                <label class="block text-slate-400 text-[10px] font-black mb-2 uppercase tracking-[0.15em] ml-1">Email Address</label>
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="loginEmail" placeholder="abcd@gmail.com" required class="glass-input w-full py-4 pl-14 pr-6 rounded-2xl outline-none text-slate-700 font-medium">
                </div>
            </div>

            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-slate-400 text-[10px] font-black uppercase tracking-[0.15em] ml-1">Password</label>
                    <button type="button" class="text-[11px] font-bold text-indigo-600 hover:underline">Forgot?</button>
                </div>
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="passwordInput" placeholder="••••••••••••" required class="glass-input w-full py-4 pl-14 pr-14 rounded-2xl outline-none text-slate-700 font-medium">
                    <button type="button" onclick="togglePassword()" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600 transition-colors">
                        <i id="eyeIcon" class="fa-solid fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-[#5b50e6] hover:bg-[#4a41c4] text-white font-bold py-5 rounded-2xl shadow-xl transition-all transform active:scale-95 text-lg">
                Login
            </button>

            <div class="mt-10 text-center space-y-6">
                <p class="text-sm font-medium text-slate-500">
                    Don't have an account? <a href="register.html" class="text-indigo-600 font-bold hover:underline">Register</a>
                </p>
                <button type="button" onclick="finalizeSocialLogin('guest@trollypro.com', 'Guest User')" class="flex items-center justify-center gap-2 w-full text-slate-400 font-bold text-xs uppercase tracking-widest hover:text-slate-600">
                    Continue as Guest <i class="fa-solid fa-arrow-right-long text-[10px]"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        function openGooglePopup() { document.getElementById('google-popup').style.display = 'flex'; }
        function closePopups() { document.getElementById('google-popup').style.display = 'none'; }

        // Social Login Logic (Saves Data)
        function finalizeSocialLogin(email, name) {
            const userData = {
                fullName: name,
                email: email
            };
            localStorage.setItem('currentUser', JSON.stringify(userData));
            
            document.getElementById('google-popup').innerHTML = `<div class="bg-white p-10 rounded-xl text-center"><i class="fa-solid fa-circle-notch fa-spin text-3xl text-indigo-600 mb-4"></i><p class="font-bold">Signing in as ${name}...</p></div>`;
            document.getElementById('google-popup').style.display = 'flex';

            setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
        }

        // Manual Login Logic (Saves Data)
        function handleManualLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            // Extract name from email (e.g., "ayesha.khan" from email)
            const extractedName = email.split('@')[0].replace('.', ' ');
            
            const userData = {
                fullName: extractedName.charAt(0).toUpperCase() + extractedName.slice(1),
                email: email
            };
            
            localStorage.setItem('currentUser', JSON.stringify(userData));
            window.location.href = 'dashboard.html';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }
    </script>
</body>
</html>
